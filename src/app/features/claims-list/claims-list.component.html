<div class="card">
  <div class="header-actions">
    <h2>Listado de Reclamos</h2>
    <button class="btn-primary" (click)="refreshClaims()">Actualizar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>CÃ“DIGO</th>
        <th>EMPRESA</th>
        <th>MOTIVO</th>
        <th>ESTADO</th>
        <th>FECHA</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims">
        <td>{{ claim.code }}</td>
        <td>{{ claim.company }}</td>
        <td>{{ claim.reason }}</td>
        <td>
          <span class="status-badge" [class]="removeAccents(claim.status)">
            {{ claim.status }}
          </span>
        </td>
        <td>{{ claim.creationDate | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <button class="btn-edit" (click)="changeStatus(claim.id)">Cambiar Estado</button>
        </td>
        <td>
          <button class="btn-edit" (click)="viewDetail(claim.id)">Ver Detalle</button>
        </td>
      </tr>
      <tr *ngIf="!claims?.length">
        <td colspan="7" class="no-data">No hay reclamos registrados</td>
      </tr>
    </tbody>
  </table>
</div>
